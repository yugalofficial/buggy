<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Round 1 ‚Äì Bug Hunting üêçüîç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffdf7;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
    }
    #timer {
      font-size: 1.25rem;
      font-weight: bold;
      color: #e63946;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Round 1: MCQ Test üß†</h1>
    <p>Duration: 10 Minutes | Auto-submit enabled ‚è±Ô∏è</p>
  </header>

  <main>
    <div id="timer">Time Left: 10:00</div>

    <iframe src="Yhttps://forms.gle/fEa8X8kwDSZiqw3cA" allowfullscreen></iframe>
  </main>

  <footer>
    Developed by Yugal | Websters, Shivaji College
  </footer>

  <script>
    let timeLeft = 600; // 10 mins
    let timerDisplay = document.getElementById("timer");
    let tabSwitches = 0;

    const countdown = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(countdown);
        alert("Time's up! Your form will be auto-submitted.");
        document.querySelector("iframe").contentWindow.postMessage("submitForm", "*");
      } else {
        let mins = Math.floor(timeLeft / 60);
        let secs = timeLeft % 60;
        timerDisplay.textContent = `Time Left: ${mins}:${secs < 10 ? "0" : ""}${secs}`;
        timeLeft--;
      }
    }, 1000);

    // Detecting tab switching or blur
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        tabSwitches++;
        if (tabSwitches >= 3) {
          alert("You switched tabs too many times! Auto-submitting your form.");
          document.querySelector("iframe").contentWindow.postMessage("submitForm", "*");
          clearInterval(countdown);
        } else {
          alert(`Warning: Tab switched ${tabSwitches}/3`);
        }
      }
    });

    window.onblur = () => {
      tabSwitches++;
      if (tabSwitches >= 3) {
        alert("Window minimized/switched too many times! Submitting.");
        document.querySelector("iframe").contentWindow.postMessage("submitForm", "*");
        clearInterval(countdown);
      }
    };
  </script>
</body>
</html>
